custom_questions:
 - name: coming_from
   label: "Where are you traveling from?"
   type: textarea
   max_chars: 500
 - name: buses_boston
   label: "Are you interested in reserving a seat on the Boston bus? If so, we will send you more information via email"
   type: boolean
   required: True
   toggle_field: buses_boston_understand
